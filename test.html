<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievements Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Include animateNumber.js -->
  <script src="https://cdn.jsdelivr.net/npm/animate-number@0.0.14/jquery.animateNumber.min.js"></script>
  
  <style>
    section {
      min-height: 100vh;
    }
  </style>
</head>
<body>

<!-- Achievements Section -->
<section class="py-5 bg-light" id="achievements">
  <div class="container text-center">
    <h2 class="mb-4 fw-bold">Our Achievements</h2>
    <div class="row gy-4">
      
      <!-- Learners Count -->
      <div class="col-md-4">
        <div class="card shadow border-0">
          <div class="card-body">
            <h1 class="text-primary fw-bold" id="learners-counter">0</h1>
            <p class="h5 fw-semibold text-muted">Learners</p>
          </div>
        </div>
      </div>

      <!-- Mentors Count -->
      <div class="col-md-4">
        <div class="card shadow border-0">
          <div class="card-body">
            <h1 class="text-success fw-bold" id="mentors-counter">0</h1>
            <p class="h5 fw-semibold text-muted">Mentors</p>
          </div>
        </div>
      </div>

      <!-- Completed Projects Count -->
      <div class="col-md-4">
        <div class="card shadow border-0">
          <div class="card-body">
            <h1 class="text-warning fw-bold" id="projects-counter">0</h1>
            <p class="h5 fw-semibold text-muted">Completed Projects</p>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>

<script>
  // Function to start counting using animateNumber.js
  function startCounting() {
    $('#learners-counter').animateNumber({ number: 100 }, 2000);
    $('#mentors-counter').animateNumber({ number: 50 }, 2000);
    $('#projects-counter').animateNumber({ number: 500 }, 2000);
  }

  // Detect when the section comes into view
  const section = document.getElementById('achievements');
  const observer = new IntersectionObserver(
    ([entry]) => {
      if (entry.isIntersecting) {
        startCounting();
        observer.unobserve(section); // Remove observer after animation
      }
    },
    { threshold: 0.5 } // Trigger when 50% of the section is visible
  );

  observer.observe(section);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
